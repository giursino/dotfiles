- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.aliases: aliases
    ~/.zshrc: zshrc
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PlugInstall +PlugClean +qall, Installing Vim plugins]
