# Load plugin
run-shell ~/.tmux/tmux-better-mouse-mode/scroll_copy_mode.tmux

# Load the theme
source ~/.tmux/tmuxtheme.conf

# Load local settings
if-shell "test -f ~/.tmux.local.conf" "source ~/.tmux.local.conf"
